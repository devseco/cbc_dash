   <script>
    $(document).ready(function () {
        $("#slider-container").load("/slider.html");
        $('#loading').show();
        $.ajax({
          url: 'http://89.116.110.51:4000/getAllBill',
          type: 'GET',
          dataType: 'json',
          success: function (data) {
            $('#loading').hide();
            $('#myTable').DataTable({
              "data": data,
              "columns": [
              {
    "data": null,
    "render": function(data, type, row) {
      return '<input type="checkbox" class="row-check" value="' + row.id + '">';
    }
  },
              { "data": "name"},
			{ "data": "id"},
      { "data": "city"},
      { "data": "address"},
      { "data": "customer_nearpoint"},
      { "data": "customer_name"},
      { "data": "phone"},
      { "data": "customer_total"},
      { "data": "delivery"},
      { "data": "note"},
      {
  "data": "status",
  "render": function (data, type, row) {
    switch(data) {
      case 1:
        return 'قيد المعالجة';
      case 2:
        return 'قيد التجهيز';
      case 3:
        return 'قيد التوصيل';
      case 4:
        return 'مستلمة';
      case 5:
        return 'راجعة';
      default:
        return 'غير معروفة'; // أو أي قيمة افتراضية تريدها
    }
  }
},
      { "data": "pay"},
				{
    "data": "id",
    "render": function(data, type, row) {
        return '<a href="#"><i class="fas fa-edit" onclick="edititem(this)" id='+data+' aria-hidden="true"></i><a/>';
    }
},
		{
    "data": "id",
    "render": function(data, type, row) {
        return '<a href="#"><i class="fas fa-trash" onclick="deleteitem(this);" id='+data+' aria-hidden="true" style="color: rgb(183, 39, 39);"></i><a/>';
    }
},
		
        ],
              "language": {
                "info": "",
                "search": "بحث : ",
                "lengthMenu": " عرض _MENU_ عنصر ",
                "paginate": {
                  "first": "الاول",
                  "last": "الاخير",
                  "next": "التالي",
                  "previous": "السابق"
                },
              }
            });
          },
          error: function (xhr, status, error) {
            $('#loading').hide();
            console.error('Error:', error);
          }
        });
      });
    </script>

<body>
    <!--Main Navigation-->

تغيير حالة المحدد

                </div>

      <!--Main layout-->
      <script>
          $(document).ready(function(){
            $("#change").click(function() {
  if (confirm('هل متأكد من تغيير الحالة ؟')) {
    var ids = [];
    $("input:checkbox:checked").each(function() {
      if (Number.isInteger(+$(this).val())) {
        ids.push(+$(this).val()); // تأكد من تحويل القيمة إلى رقم
      }
    });

    if (ids.length === 0) {
      alert("الرجاء تحديد عناصر");
    } else {
      var status = $('#stat').val();
      if (status != "") {
        $.ajax({
          url: "http://89.116.110.51:4000/changeStatus",
          method: "POST",
          contentType: "application/json", // تحديد نوع المحتوى كـ JSON
          data: JSON.stringify({ id: ids, status: status }), // تحويل البيانات إلى JSON
          success: function(data) {
            alert(data);
            location.reload();
          },
          error: function(xhr, status, error) {
            console.error('Error:', error);
          }
        });
      } else {
        alert("اختر الحالة ..!");
      }
    }
  }
});

});
      </script>
