          type: 'GET',
          dataType: 'json',

            $('#loading').hide();
            $('#myTable').DataTable({
              "data": data,
              "columns": [
            	{
    "data": "image",
    "render": function(data, type, row) {
        return '<img src="'+data+'" class="prod_img"/>';
    }
},
			{ "data": "title"},
				{
    "data": "id",
    "render": function(data, type, row) {
        return '<a href="#"><i class="fas fa-edit" onclick="edititem(this)" id='+data+' aria-hidden="true"></i><a/>';
    }
},
		{
    "data": "id",
    "render": function(data, type, row) {
        return '<a href="#"><i class="fas fa-trash" onclick="deleteitem(this);" id='+data+' aria-hidden="true" style="color: rgb(183, 39, 39);"></i><a/>';
    }
},
		
        ],
              "language": {

                "search": "بحث : ",

                "paginate": {
                  "first": "الاول",
                  "last": "الاخير",
                  "next": "التالي",
                  "previous": "السابق"
                },
              }
            });
          },
          error: function (xhr, status, error) {
            $('#loading').hide();
            console.error('Error:', error);
          }
        });
      });


    </script>

<script>

 $('#cat').on('change', function() {
     $('#item').prop('selectedIndex',0);
  var id = this.value;
    $.ajax({
        
            url : "get_items.php",
            type:'GET',
            data:{id:id},
            success: function(response) {
                $('#item')
    .find('option')
    .remove()
    .end();
                $("#item").append(response);
             }
        });
  
});
$('#save').on('click', function() {
        var color = document.getElementById("color").value;
         var size = document.getElementById("size").value;
          var count = document.getElementById("count").value;
           var item = document.getElementById("item").value;
            
        var form_data = new FormData(); 
        form_data.append('color', color); 
        form_data.append('size', size); 
        form_data.append('count', count); 
        form_data.append('item', item); 

        $.ajax({
                url         : 'api/add_color.php',     // point to server-side PHP script 
                dataType    : 'text',           // what to expect back from the PHP script, if anything
                cache       : false,
                contentType : false,
                processData : false,
                data        : form_data,                         
                type        : 'post',
                success     : function(output){
                    alert(output);              // display response from the PHP script, if any
                }
         });
         $('#pic').val('');                     /* Clear the input type file */
    });
    $('#upload').on('click', function() {
        var file_data = $('#pic').prop('files')[0];
        var name = document.getElementById("name").value;
     
        var form_data = new FormData();  // Create a FormData object
        form_data.append('file', file_data);  // Append all element in FormData  object
        form_data.append('name', name); 

        $.ajax({
                url         : 'upload_cat.php',     // point to server-side PHP script 
                dataType    : 'text',           // what to expect back from the PHP script, if anything
                cache       : false,
                contentType : false,
                processData : false,
                data        : form_data,                         
                type        : 'post',
                success     : function(output){
                    alert(output);              // display response from the PHP script, if any
                }
         });
         $('#pic').val('');                     /* Clear the input type file */
    });

} else {

}
