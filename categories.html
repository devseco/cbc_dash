     <script>
      $(document).ready(function () {
        $("#slider-container").load("/slider.html");
        $('#loading').show();
        $.ajax({
          url: 'http://89.116.110.51:4000/getCategories',
          type: 'GET',
          dataType: 'json',
          success: function (data) {
            $('#loading').hide();
            $('#myTable').DataTable({
              "data": data,
              "columns": [
            	{
    "data": "image",
    "render": function(data, type, row) {
        return '<img src="'+data+'" class="prod_img"/>';
    }
},
			{ "data": "title"},
				{
    "data": "id",
    "render": function(data, type, row) {
        return '<a href="#"><i class="fas fa-edit" onclick="edititem(this)" id='+data+' aria-hidden="true"></i><a/>';
    }
},
		{
    "data": "id",
    "render": function(data, type, row) {
        return '<a href="#"><i class="fas fa-trash" onclick="deleteitem(this);" id='+data+' aria-hidden="true" style="color: rgb(183, 39, 39);"></i><a/>';
    }
},
		
        ],
              "language": {
                "info": "",
                "search": "بحث : ",
                "lengthMenu": " عرض _MENU_ عنصر ",
                "paginate": {
                  "first": "الاول",
                  "last": "الاخير",
                  "next": "التالي",
                  "previous": "السابق"
                },
              }
            });
          },
          error: function (xhr, status, error) {
            $('#loading').hide();
            console.error('Error:', error);
          }
        });
      });


    </script>

<div class="modal fade text-right" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

        <div class="input-group mb-3">

            <span class="input-group-text" id="inputGroup-sizing-default">اسم القسم</span>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary " data-dismiss="modal">الغاء</button>
        &nbsp;
        <button type="button" class="btn btn-success" id="upload">حفظ</button>
      </div>
    </div>
  </div>

<script>
    $('#upload').on('click', function() {
        var file_data = $('#pic').prop('files')[0];
        var name = document.getElementById("name").value;
     
        var form_data = new FormData();  // Create a FormData object
        form_data.append('file', file_data);  // Append all element in FormData  object
        form_data.append('title', name); 

        $.ajax({
                url         : 'http://89.116.110.51:4000/addCategory',     // point to server-side PHP script 
                dataType    : 'text',           // what to expect back from the PHP script, if anything
                cache       : false,
                contentType : false,
                processData : false,
                data        : form_data,                         
                type        : 'post',
                success     : function(output){
                    alert(output);              // display response from the PHP script, if any
                }
         });
         $('#pic').val('');                     /* Clear the input type file */
    });
     function deleteitem(elmt) {
           
            if (confirm('هل انت متآكد من الحذف')) {
   var id = (elmt.id);
   
     $.ajax({
  url:"delete_cat.php",
  methid:"GET",
  data:{id:id},
  success:function(data){
    location.reload();
  }
  

   

  });
   
} else {
  // Do nothing!

}
            }
         function edititem(elmt) {
                 var id = (elmt.id);
                 var url = 'edit_cat.php?id=' + id;
  window.open(url, '_blank').focus();
}
</script>
